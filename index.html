<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Ebersole Profile</title>
    <style>
        :root {
            --background: #F8FAFC;
            --card-bg: #F2F2E9;         /* Slightly stronger off-white */
            --primary-accent: #2563EB;  /* Tech blue */
            --secondary-accent: #06B6D4;/* Bright cyan */
            --heading: #22223B;         /* Charcoal blue */
            --text: #444;               /* Dark gray */
            --shadow: #A5B4FC;          /* Soft blue shadow */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: var(--card-bg);
            box-shadow: 0 2px 6px var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .navbar li {
            margin: 0 1rem;
        }
        .navbar a {
            text-decoration: none;
            color: var(--primary-accent);
            font-weight: bold;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: var(--secondary-accent);
        }
        .profile-card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 2rem;
            max-width: 400px;
            margin: 1rem auto 0 auto; /* Reduced space above card */
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px var(--shadow);
        }
        .profile-card img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: none;
            margin-bottom: 16px;
        }
        .profile-card h2 {
            margin-bottom: 0.5rem;
            color: var(--heading);
            font-size: 1.5rem;
        }
        .profile-card p {
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            color: var(--text);
        }
        .profile-card a {
            display: inline-block;
            margin: 0.3rem 0.6rem;
            text-decoration: none;
            color: var(--primary-accent);
            font-weight: bold;
            transition: color 0.2s;
        }
        .profile-card a:hover {
            color: var(--secondary-accent);
        }
        .centered-photo {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 500px) {
            .navbar {
                padding: 0.75rem 0.7rem;
            }
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            .navbar li {
                margin: 0.7rem 0;
            }
            .profile-card {
                padding: 1.1rem;
                margin: 1rem 0.6rem 0 0.6rem;
                max-width: 98vw;
            }
            .profile-card img {
                width: 130px;
                height: 130px;
            }
            .profile-card h2 {
                font-size: 1.35rem;
            }
            .profile-card p {
                font-size: 0.98rem;
            }
            .profile-card a {
                margin: 0.25rem 0.12rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
